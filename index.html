<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>Styling Workshop</title>
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/stories.css">
  </head>
  <body>
    <header class="header header--main">
      <form class="n-signin-form" name="signin_form" action="/">
        <h1 class="header-navbar">Fresh News</h1>
        <fieldset class="n-signin-form__fieldset">
          <input class="n-signin-form__input" name="email" type="text" placeholder="Email">
          <input class="n-signin-form__input" name="password" type="password" placeholder="Password">
          <input class="n-signin-form__input" type="submit" value="Sign in">
        </fieldset>
      </form>
    </header>
      <div class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list__item"><a class="navbar__list__item__link" href="#">Popular</a></li>
          <li class="navbar__list__item"><a class="navbar__list__item__link navbar__list__item__link--middle" href="#">Recent</a></li>
          <li class="navbar__list__item"><a class="navbar__list__item__link" href="#">Submit a story</a></li>
        </ul>
      </div>
  </body>
</html>
